
name: Build and Push Mempool

on:
  workflow_dispatch:

jobs:
  build-and-publish-bitcoin-mempool:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker prune
        run: docker system prune -af || true

      # Enable emulation so the runner can build arm64 on amd64
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./bitcoin-mempool
          push: true
          # Build a manifest list containing both architectures
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/bitcoin-mempool:latest
            ghcr.io/${{ github.repository_owner }}/bitcoin-mempool:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
